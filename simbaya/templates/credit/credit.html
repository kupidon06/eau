{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
<main class="p-4 bg-white dark:bg-gray-800">
    <div class="container mx-auto">
        <div class="flex items-center mb-6">
            <i class="uil uil-tachometer-fast-alt text-xl text-gray-700 dark:text-gray-300"></i>
            <h1 class="ml-2 text-2xl font-semibold text-gray-900 dark:text-white">Credits</h1>
        </div>
        <div class="bg-white shadow-md rounded my-6">
            <table class="min-w-full table-auto">
                <thead class="bg-gray-100 dark:bg-gray-700">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-400">
                            Vehicle
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-400">
                            Unpaid Credit
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-400">
                            View Credits
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700">
                    {% for vente in credit_summary %}
                    {% if vente.total_credit != 0 %}
                    <tr class="hover:bg-gray-100 dark:hover:bg-gray-700">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-500 dark:text-gray-400">{{ vente.Vehicule }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-500 dark:text-gray-400">{{ vente.total_credit }} GNF</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <a href="{% url 'list_credit' vente.Vehicule %}" class="text-indigo-600 hover:text-indigo-900 dark:hover:text-indigo-500">
                                <i class="fas fa-eye"></i>
                            </a>
                        </td>
                    </tr>
                    {% endif %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</main>
{% endblock %}
